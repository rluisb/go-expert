{{ template "header.html" }}
<h1>Cursos</h1>
<table>
    <thead>
        <th>Nome</th>
        <th>Horas</th>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <td>{{ .Nome | ToUpper}}</td>
            <td>{{ .CargaHoraria }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ template "footer.html" }}
